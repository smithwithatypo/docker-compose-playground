
<div class="addMessage">
  <input [(ngModel)]="message" placeholder="Enter your message">
  <button (click)="addMessage()"> add this message to the database </button>
  <p>db response:  {{responseMessage}}</p>
</div>

<div class="seeAllMessages">
  <button (click)="getAllMessages()"> see all messages in the database </button>
  <div *ngFor="let msg of messages">
    <p>{{msg.message}}</p>
  </div>
</div>
